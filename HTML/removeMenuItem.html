<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Menu Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FF6347;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #FF6347;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 12px;
            background-color: #FF6347;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c04b37;
        }

        .home-button {
            background-color: #333;
        }

        .back-btn {
            background-color: #007bff;
        }

        .home-button:hover {
            background-color: #111;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Remove Menu Item</h2>
        <form onsubmit="event.preventDefault(); removeItem();">
            <label for="itemId">Enter Item ID to Remove</label>
            <input type="number" id="itemId" name="itemId" placeholder="Enter item ID" required>

            <!-- <div class="form-group">
                <label for="itemId">Item ID:</label>
                <input type="number" id="itemId" required min="1">
            </div> -->
            <div class="button-group">
                <button type="submit">Remove Item</button>
                <button class="back-btn" onclick="location.href='home.html'">Back to Home</button>
            </div>
        </form>
        <div id="message" class="message"></div>
    </div>


    <script>
        // Function to remove a menu item from localStorage
        async function removePItem() {
            const productId = document.getElementById('itemId').value;
            try {
                const response = await fetch(`http://localhost:8000/api/items/${itemId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    document.getElementById('message').innerText = 'Item removed successfully!';
                    document.getElementById('message').style.color = 'green';
                } else {
                    const error = await response.text();
                    document.getElementById('message').innerText = 'Error: ' + error;
                }
            } catch (e) {
                document.getElementById('message').innerText = 'Network error: ' + e.message;
            }
        }
    </script>

</body>
</html>
